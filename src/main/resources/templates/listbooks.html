<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark" xmlns:th="http://www.thymeleaf.org" 
              xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!---
    Author: Jing Yang
    Date: May 29, 2024
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Spring Bookstore Manage System</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
    rel="stylesheet"
     />
  </head>
  <body>
    <!-- Start your project here-->

  <div th:replace="navbar">Navbar</div>

  <div class='text-white' style='height: 85vh;background-color:#202124;text-align: center;display:flex;justify-content: center;align-items: center;' id='container'>
    <div>
        <div style="float:left;"><h3>Book Manage System</h3></div>
        <div style="float:right;"><a th:href="@{/add}" class = "btn btn-primary btn-sm mb-3">Add Book</a></div>
        <div style="clear:both;">
        <hr>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Price</th>
                    <th style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider table-divider-color">
                <tr th:each="tempBook : ${books}">
                    <td th:text="${tempBook.title}" />
                    <td th:text="${tempBook.author}" />
                    <td th:text="${tempBook.isbn}" />
                    <td th:text="${tempBook.price}" />
                    <td style="text-align: center;">
                    <a th:href="@{/update(bookId=${tempBook.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/delete(bookId=${tempBook.id})}" class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Confirm to delete this book.'))) return false">Delete</a>
                    <a th:href="@{/purchase(bookId=${tempBook.id})}" class="btn btn-success btn-sm">Purchase</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>

    </div>
  </div>  

  <div th:replace="footer">footer</div>
      
    <!-- End your project here-->

    <!-- MDB -->
  <div th:replace="script">script</div>

  </body>
</html>
