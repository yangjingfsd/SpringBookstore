<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark" xmlns:th="http://www.thymeleaf.org" 
              xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!---
    Author: Jing Yang
    Date: May 29, 2024
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Spring Bookstore Manage System</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
    rel="stylesheet"
     />
  </head>
  <body>
    <!-- Start your project here-->

  <div th:replace="navbar">Navbar</div>

  <div class='text-white' style='height: 85vh;background-color:#202124;text-align: left;display:flex;justify-content: center;align-items: center;' id='container'>
    <div>
        <ul class="list-group">
            <li class="list-group-item active">The purchse is processed:</li>
            <li class="list-group-item">Title: <span th:text="${order.title}"/></li>
            <li class="list-group-item">Author: <span th:text="${order.author}"/></li>
            <li class="list-group-item">ISBN: <span th:text="${order.isbn}"/></li>
            <li class="list-group-item">Price: <span th:text="${order.price}"/></li>
          </ul>

    </div>

    </div>
  </div>  

  <div th:replace="footer">footer</div>
      
    <!-- End your project here-->

    <!-- MDB -->
  <div th:replace="script">script</div>

  </body>
</html>
